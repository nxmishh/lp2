<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: pink;">
    <div class="container">
        <div class="container" style="margin-left: 30px;margin-right: 30px;">
            <table class="table my-50" style="border:5px solid black;">
                <thead>
                    <th style="text-align: center;color:red;background-color: yellow;border: 10px solid white;" colspan="2"><h1>User Form</h1></th>
                </thead>
                <tbody>
                    <tr style="border:20px"> 
                        <td style="background-color: aqua;border: 10px solid white;">Email Number</td>
                        <td style="background-color: aqua;border: 10px solid white;">
                            <input type="text" style="width: 100%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: aqua;border: 10px solid white;">Email Password</td>
                        <td style="background-color: aqua;border: 10px solid white;">
                            <input type="password" style="width: 100%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: aqua;border: 10px solid white;">Email Address</td>
                        <td style="background-color: aqua;border: 10px solid white;">
                            <input type="textarea" style="width: 100%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: aqua;border: 10px solid white;">Select Game</td>
                        <td style="background-color: aqua;border: 10px solid white;">
                            <input type="checkbox">Hockey<br>
                            <input type="checkbox">Hockey<br>
                            <input type="checkbox">Hockey<br>
                            <input type="checkbox">Hockey<br>
                            <input type="checkbox">Hockey<br>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: aqua;border: 10px solid white;">Gender</td>
                        <td style="background-color: aqua;border: 10px solid white;">
                            <input type="radio">Male
                            <input type="radio">Female
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: aqua;border: 10px solid white;">Select ur age</td>
                        <td style="background-color: aqua;border: 10px solid white;">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown button
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;background-color: aqua;border: 10px solid white;">
                            <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;background-color: aqua;border: 10px solid white;">
                            <div style="display:flex;flex-direction: row; justify-content: space-evenly;">
                                <button type="submit" style="width: 100%;">Click Me</button>
                                <button type="reset" style="width: 100%;">Reset</button>
                                <button type="submit" style="width: 100%;">Submit Form</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
